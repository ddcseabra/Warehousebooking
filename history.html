<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="history.css">
</head>

<body>
  <header>
    <div class="header-container">
      <a href="menu.html"><img src="/img/home.png" class="header-img" alt="home"></a>
      <nav>
        <ul class="header-list">
          <li class="inbound"><a href="https://ddcseabra.github.io/Warehousebooking/inbound.html">Inbound</a></li>
          <li class="outbound"><a href="https://ddcseabra.github.io/Warehousebooking/outbound.html">Outbound</a></li>
          <li class="history active"><a href="#">History</a></li>
          <li class="stock"><a href="https://ddcseabra.github.io/Warehousebooking/stock.html">Stock</a></li>
        </ul>
      </nav>
      <a href="#"><img src="/img/user.png" class="header-img" alt="user"></a>
    </div>
  </header>

  <main>
    <div class="main-container">
      <h1>Booking History</h1>

      <div class="table-wrapper">
        <table id="history-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Service</th>
              <th>Sub-Service</th>
              <th>Date</th>
              <th>Time</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Remark</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="buttons-container">
        <button class="back-btn" onclick="goBack()">Back to Booking</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </main>

  <script>
    function loadHistory() {
      const bookingRecords = JSON.parse(sessionStorage.getItem("bookingRecords")) || [];
      const tbody = document.querySelector("#history-table tbody");
      tbody.innerHTML = "";

      if (bookingRecords.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No booking records found</td></tr>`;
        return;
      }

      bookingRecords.forEach(b => {
        const tr = document.createElement("tr");
        const typeClass = b.type.toLowerCase() === "inbound" ? "type-inbound" : "type-outbound";
        tr.innerHTML = `
          <td class="${typeClass}">${b.type}</td>
          <td>${b.service}</td>
          <td>${b.subservice}</td>
          <td>${b.bookingdate}</td>
          <td>${b.bookingtime}</td>
          <td>${b.productname}</td>
          <td>${b.quantity}</td>
          <td>${b.remark}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function goBack() {
      window.location.href = "https://ddcseabra.github.io/Warehousebooking/inbound.html";
    }

    function logout() {
      localStorage.removeItem("user");
      sessionStorage.clear();
      window.location.href = "https://ddcseabra.github.io/Warehousebooking/index.html";
    }

    loadHistory();
  </script>
</body>

</html>
