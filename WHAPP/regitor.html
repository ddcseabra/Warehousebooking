<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Warehouse System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- Base Styles (เหมือนกับหน้า Login) --- */
        :root {
            --primary-color: #4A55A2; /* สีน้ำเงินเข้ม */
            --light-gray: #f0f2f5;
            --dark-gray: #555;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1586528116311-06924151d18a?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ใช้ min-height เพื่อให้รองรับฟอร์มที่ยาวขึ้น */
            padding: 20px 0; /* เพิ่ม padding บน-ล่าง สำหรับจอเล็ก */
            color: var(--dark-gray);
        }
        
        /* --- Overlay --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* --- Form Container --- */
        .register-container {
            position: relative;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* ขยายความกว้างเล็กน้อย */
            text-align: center;
        }

        /* --- Header --- */
        .register-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .register-header p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
        }

        /* --- Input Fields --- */
        .input-group {
            margin-bottom: 15px; /* ลดระยะห่างเล็กน้อย */
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Sarabun', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 85, 162, 0.2);
        }
        
        /* --- Password Field with Icon --- */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }

        /* --- Register Button --- */
        .register-button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Sarabun', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-button:hover {
            background-color: #3b438a;
        }

        /* --- Sign-in Link --- */
        .signin-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #888;
        }
        
        .signin-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Create a new account to get started</p>
        </div>

        <form id="registerForm">
            <div class="input-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

             <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
                </div>
            </div>

            <button type="submit" class="register-button">Sign Up</button>

            <div class="signin-link">
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </form>
    </div>

    <script>
        // --- Function to toggle password visibility ---
        function setupPasswordToggle(toggleId, passwordId) {
            const toggleButton = document.getElementById(toggleId);
            const passwordInput = document.getElementById(passwordId);

            toggleButton.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }

        // --- Setup for both password fields ---
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // --- Form submission validation ---
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                // Prevent form submission
                event.preventDefault();
                alert("รหัสผ่านและการยืนยันรหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง");
            }
        });
    </script>

</body>
</html>
