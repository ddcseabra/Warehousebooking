<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="stock.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
     
      <nav>
        <ul class="header-list">
          <li class="inbound"><a href="inbound.html">Inbound</a></li>
          <li class="outbound"><a href="outbound.html">Outbound</a></li>
          <li class="history"><a href="history.html">History</a></li>
          <li class="stock active"><a href="#">Stock</a></li>
        </ul>
      </nav>
      
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="main-container">
      <h1>Stock</h1>

      <div id="stock-gallery" class="gallery"></div>

      <div class="form-actions">
        <button class="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </div>
  </main>

  <script>
async function loadStock() {
  try {
    const user = JSON.parse(localStorage.getItem("user"));
    const gallery = document.getElementById("stock-gallery");
    gallery.innerHTML = "";

    if (!user || !user.customerid) {
      gallery.innerHTML = `<p style="text-align:center; color: #fff;">No user logged in</p>`;
      return;
    }

    const response = await fetch('data/stocks.json');
    const data = await response.json();

    const filteredStocks = data.stocks.filter(item => item.customerid === user.customerid);

    if (filteredStocks.length === 0) {
      gallery.innerHTML = `<p style="text-align:center; color: #fff;">No stock data for this user</p>`;
      return;
    }

    filteredStocks.forEach(item => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <div class="card-header type-inbound">
          <i class="fa-solid fa-box"></i> ${item.productName}
        </div>
        <div class="card-body">
          <p><i class="fa-solid fa-hashtag"></i> Product Code: ${item.productCode}</p>
          <p><i class="fa-solid fa-building"></i> Company: ${item.companyName}</p>
          <p><i class="fa-solid fa-user"></i> Customer ID: ${item.customerid}</p>
          <p><i class="fa-solid fa-cubes"></i> Quantity: ${item.quantity}</p>
        </div>
      `;
      gallery.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    document.getElementById("stock-gallery").innerHTML =
      `<p style="text-align:center; color: #fff;">Error loading stock data</p>`;
  }
}

function goBack() {
  window.history.back();
}

function logout() {
  localStorage.removeItem("user");
  sessionStorage.clear();
  window.location.href = "index.html";
}

loadStock();
  </script>
</body>
</html>
