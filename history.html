<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #4A55A2;
      --light-gray: #f0f2f5;
      --dark-gray: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1586528116311-06924151d18a?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: var(--dark-gray);
    }

    .header-container {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      background: var(--primary-color);
      height: 10vh;
      width: 100%;
    }

    .header-img {
      height: 100%;
    }

    .header-list {
      display: flex;
      list-style: none;
      gap: 20px;
      height: 100%;
      align-items: center;

      a {
        text-decoration: none;
        color: #fff;
      }
    }

    .header-list li.active a {
      border-bottom: 2px solid #fff;
      font-weight: 600;
    }

    .main-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px 0;
    }

    h1 {
      padding: 10px 20px;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      overflow: hidden;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.85em;
    }

    th {
      background: var(--primary-color);
      color: #fff;
      font-weight: 500;
    }

    tr:hover {
      background: rgba(74, 85, 162, 0.1);
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      font-family: 'Sarabun', sans-serif;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .back-btn {
      background: #63A89A;
      color: #fff;
    }

    .back-btn:hover {
      background: #4e8c80;
      transform: translateY(-1px);
    }

    .logout-btn {
      background: #A31621;
      color: #fff;
    }

    .logout-btn:hover {
      background: #86121b;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="menu.html"><img src="/img/home.png" class="header-img" alt=""></a>
      <nav>
        <ul class="header-list">
          <li class="inbound><a href="https://ddcseabra.github.io/Warehousebooking/inbound.html">Inbound</a></li>
          <li class="outbound><a href="https://ddcseabra.github.io/Warehousebooking/outbound.html">Outbound</a></li>
          <li class="history"><a href="#">History</a></li>
          <li class="stock"><a href="https://ddcseabra.github.io/Warehousebooking/stock.html">Stock</a></li>
        </ul>
      </nav>
      <a href="#"><img src="/img/user.png" class="header-img" alt=""></a>
    </div>
  </header>

  <main>
    <div class="main-container">
      <h1>Booking History</h1>

      <table id="history-table">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Service</th>
            <th>Sub-Service</th>
            <th>Date</th>
            <th>Time</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Remark</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div style="margin-top: 20px;">
        <button class="back-btn" onclick="goBack()">Back to Booking</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </main>

  <script>
    function loadHistory() {
      const bookingRecords = JSON.parse(sessionStorage.getItem("bookingRecords")) || [];
      const tbody = document.querySelector("#history-table tbody");
      tbody.innerHTML = "";

      if (bookingRecords.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No booking records found</td></tr>`;
        return;
      }

      bookingRecords.forEach(b => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${b.bookingid}</td>
          <td>${b.service}</td>
          <td>${b.subservice}</td>
          <td>${b.bookingdate}</td>
          <td>${b.bookingtime}</td>
          <td>${b.productname}</td>
          <td>${b.quantity}</td>
          <td>${b.remark}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function goBack() {
      window.location.href = "https://ddcseabra.github.io/Warehousebooking/inbound.html";
    }

    function logout() {
      localStorage.removeItem("user");
      sessionStorage.clear();
      window.location.href = "https://ddcseabra.github.io/Warehousebooking/index.html";
    }

    loadHistory();
  </script>
</body>

</html>
