<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      
      <nav>
        <ul class="header-list">
          <li class="inbound"><a href="inbound.html">Inbound</a></li>
          <li class="outbound"><a href="outbound.html">Outbound</a></li>
          <li class="history active"><a href="#">History</a></li>
          <li class="stock"><a href="stock.html">Stock</a></li>
        </ul>
      </nav>
     
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="booking-section">
      <div class="main-container">
        <h1>Booking History</h1>

        <div id="history-gallery" class="gallery"></div>

        <div class="form-actions">
          <button class="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Back to Booking</button>
          <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
      </div>
    </section>
  </main>

  <script>
  async function loadHistory() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please login first!");
      window.location.href = "index.html";
      return;
    }

    // ถ้ามีใน sessionStorage ก็ใช้เลย
    let bookingRecords = JSON.parse(sessionStorage.getItem("bookingRecords"));
    
    if (!bookingRecords) {
      // ถ้าไม่มี ให้ fetch จาก booking.json แล้ว filter ตาม user
      try {
        const res = await fetch("data/booking.json");
        const allBookings = await res.json();
        bookingRecords = allBookings.filter(b => b.customername === user.customername);
      } catch (err) {
        console.error("Error loading booking history:", err);
        bookingRecords = [];
      }
    }

    renderHistoryTable(bookingRecords);
  }

  // ฟังก์ชันสำหรับ render card
  function renderHistoryTable(bookingRecords) {
    const gallery = document.getElementById("history-gallery");
    gallery.innerHTML = "";

    if (!bookingRecords || bookingRecords.length === 0) {
      gallery.innerHTML = `<p style="text-align:center; color: #fff;">No booking records found</p>`;
      return;
    }

    bookingRecords.forEach(b => {
      const card = document.createElement("div");
      const typeClass = b.type.toLowerCase() === "inbound" ? "type-inbound" : "type-outbound";

      card.classList.add("card");
      card.innerHTML = `
        <div class="card-header ${typeClass}">
          <i class="fa-solid fa-random"></i> ${b.type}
        </div>
        <div class="card-body">
          <p><i class="fa-solid fa-truck"></i> Service: ${b.service}</p>
          <p><i class="fa-solid fa-cubes"></i> Sub-Service: ${b.subservice}</p>
          <p><i class="fa-solid fa-calendar-days"></i> Date: ${b.bookingdate}</p>
          <p><i class="fa-solid fa-clock"></i> Time: ${b.bookingtime}</p>
          <p><i class="fa-solid fa-box-open"></i> Product: ${b.productname}</p>
          <p><i class="fa-solid fa-hashtag"></i> Qty: ${b.quantity}</p>
          <p><i class="fa-solid fa-comment-dots"></i> Remark: ${b.remark}</p>
        </div>
      `;
      gallery.appendChild(card);
    });
  }

  function goBack() {
    window.location.href = "inbound.html";
  }

  function logout() {
    localStorage.removeItem("user");
    sessionStorage.clear();
    window.location.href = "index.html";
  }

  // โหลดประวัติ booking ตอนหน้าเสร็จ
  document.addEventListener("DOMContentLoaded", loadHistory);
</script>

</body>
</html>
