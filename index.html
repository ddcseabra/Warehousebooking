<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Warehouse System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* --- Base Styles --- */
        :root {
            --primary-color: #4A55A2; /* ‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏° */
            --light-gray: #f0f2f5;
            --dark-gray: #555;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1586528116311-06924151d18a?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--dark-gray);
        }
        
        /* --- Overlay --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* ‡∏ü‡∏¥‡∏•‡πå‡∏°‡∏™‡∏µ‡∏î‡∏≥‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á */
        }

        /* --- Login Form Container  ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏ô‡∏≤‡∏ô --- */
        .login-container {
            position: relative; /* ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠ Overlay */
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* --- Header --- */
        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
        }

        /* --- Input Fields --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Sarabun', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 85, 162, 0.2);
        }
        
        /* --- Password Field with Icon --- */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
        
        /* --- Options (Forgot Password) --- */
        .options {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .options a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .options a:hover {
            text-decoration: underline;
        }

        /* --- Login Button --- */
        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Sarabun', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #3b438a;
        }

        /* --- Sign-up Link --- */
        .signup-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #888;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
        </div>

        <form>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="options">
                <a href="forget.html">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="signup-link">
                <p>Don't have an account? <a href="regitor.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        // üö® ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ URL ‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡πá‡∏ö‡πÅ‡∏≠‡∏õ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏°‡∏≤‡πÉ‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà 3
        const API_URL = "https://script.google.com/macros/s/AKfycbyv_rYNpC_1VL5ukNZ-32og1FUiwxOHhBjk52u1Kc0z2G9WDEKSkmX-KPhgjk45cOAf/exec"; 

        const dataContainer = document.getElementById('data-container');

        // Use fetch() to get data from your Google Apps Script API
        fetch(API_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse the JSON from the response
            })
            .then(users => {
                // Clear the "Loading..." message
                dataContainer.innerHTML = ''; 

                if (users.length === 0) {
                    dataContainer.innerHTML = '<p>No users found.</p>';
                    return;
                }

                // Create an unordered list to display the users
                const userList = document.createElement('ul');
                userList.id = 'user-list';
                
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    // Safely display the username to prevent HTML injection issues
                    listItem.textContent = `Username: ${user.username} (Registered on: ${new Date(user.timestamp).toLocaleDateString()})`;
                    userList.appendChild(listItem);
                });

                dataContainer.appendChild(userList);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                dataContainer.innerHTML = '<p style="color: red;">Failed to load user data. Please check the console for errors.</p>';
            });
    </script>
