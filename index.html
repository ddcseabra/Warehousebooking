<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Warehouse System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- Base Styles --- */
        :root {
            --primary-color: #4A55A2; /* สีน้ำเงินเข้ม */
            --light-gray: #f0f2f5;
            --dark-gray: #555;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1586528116311-06924151d18a?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--dark-gray);
        }
        
        /* --- Overlay --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* --- Login Form Container --- */
        .login-container {
            position: relative;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* --- Header --- */
        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
        }

        /* --- Input Fields --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Sarabun', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 85, 162, 0.2);
        }
        
        /* --- Password Field with Icon --- */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
        
        /* --- Options (Forgot Password) --- */
        .options {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .options a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .options a:hover {
            text-decoration: underline;
        }

        /* --- Login Button --- */
        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Sarabun', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        
        .login-button:hover {
            background-color: #3b438a;
        }
        
        .login-button:disabled {
            background-color: #9fa8da;
            cursor: not-allowed;
        }

        /* --- Message Area --- */
        #message {
            margin-top: 20px;
            font-weight: 500;
            min-height: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { 
            color: var(--success-color); 
            background-color: rgba(40, 167, 69, 0.1);
        }
        .error { 
            color: var(--error-color); 
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* --- Sign-up Link --- */
        .signup-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #888;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="options">
                <a href="forget.html">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Login</span>
            </button>

            <div id="message"></div>

            <div class="signup-link">
                <p>Don't have an account? <a href="https://ddcseabra.github.io/Warehousebooking//WHAPP/registor.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บ

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // ดึงข้อมูลจากไฟล์ users.json
            fetch('users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(users => {
                    // ตรวจสอบว่ามีผู้ใช้ที่ตรงกับข้อมูลที่กรอกหรือไม่
                    const foundUser = users.find(user => user[0] === usernameInput && user[1] === passwordInput);

                    if (foundUser) {
                        messageElement.textContent = 'Login Successful!';
                        messageElement.style.color = 'green';
                        // หากล็อกอินสำเร็จ สามารถ redirect ไปยังหน้าอื่นได้ที่นี่
                        // window.location.href = 'welcome.html';
                    } else {
                        messageElement.textContent = 'Invalid username or password.';
                        messageElement.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error fetching or parsing data:', error);
                    messageElement.textContent = 'Could not load user data.';
                    messageElement.style.color = 'red';
                });
        });
    </script>
</body>
</html>
