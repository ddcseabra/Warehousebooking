<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Warehouse System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Changepw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

    <div class="form-container">
    <div class="upper-main">
         <img class="user-logo " src="images/wh-logo.jpg" alt="edit_pass" >
    </div>
        <div class="form-header">
            <h2>We need to verify yout identity</h2>
            <p> How wuld you link for reset password </p>
        </div>

        <form id="resetForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
            </div>
            
            <button type="submit" class="action-button" id="resetButton">
                <div class="spinner" id="spinner"></div>
                <span id="buttonText"> SEND  </span>
            </button>

            <div id="message"></div>

            <div class="bottom-link">
                <p>Back to <a href="../index.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const resetButton = document.getElementById('resetButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const messageElement = document.getElementById('message');

        resetForm.addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า

            const email = document.getElementById('email').value;
            
            // --- แสดงสถานะกำลังโหลด ---
            resetButton.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'กำลังส่ง...';
            messageElement.className = '';
            messageElement.textContent = '';


            // --- จำลองการส่งข้อมูล (ปกติส่วนนี้จะส่งไปที่ Server) ---
            setTimeout(() => {
                // *** ในการใช้งานจริง: คุณต้องส่ง email ไปยัง server
                // เพื่อตรวจสอบและส่งอีเมลรีเซ็ตรหัสผ่าน ***

                // จำลองว่าส่งสำเร็จเสมอ
                // เพื่อความปลอดภัย เราจะไม่บอกผู้ใช้ว่าอีเมลนี้มีในระบบหรือไม่
                messageElement.textContent = 'หากอีเมลของคุณมีอยู่ในระบบ เราได้ส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปให้แล้ว';
                messageElement.className = 'success';
                
                // --- คืนค่าปุ่มกลับสู่สถานะปกติ ---
                resetButton.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'ส่งลิงก์รีเซ็ตรหัสผ่าน';

            }, 2000); // หน่วงเวลา 2 วินาทีเพื่อให้ดูเหมือนกำลังประมวลผล
        });
    </script>
</body>
</html>
