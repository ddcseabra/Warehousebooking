<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Warehouse System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

    <div class="login-container">
    <div class="upper-main">
        <img class="wh-logo" src="frontend/images/wh-logo.jpg" alt="">
    </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="options">
                <a href="frontend/Changepw.html">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Login</span>
            </button>

            <div id="message"></div>

            <div class="signup-link">
                <p>Don't have an account? <a href="WHAPP/registor.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บ

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // ดึงข้อมูลจากไฟล์ users.json
            fetch('data/user.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(user => {
                    // ตรวจสอบว่ามีผู้ใช้ที่ตรงกับข้อมูลที่กรอกหรือไม่
                    const foundUser = user.find(u => u.username === usernameInput && u.password === passwordInput);

                    if (foundUser) {
                        localStorage.setItem('user', JSON.stringify(foundUser));
                        messageElement.textContent = 'Login Successful!';
                        messageElement.style.color = 'green';
                        // หากล็อกอินสำเร็จ สามารถ redirect ไปยังหน้าอื่นได้ที่นี่
                        window.location.href = 'frontend/menu.html';
                    } else {
                        messageElement.textContent = 'Invalid username or password.';
                        messageElement.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error fetching or parsing data:', error);
                    messageElement.textContent = 'Could not load user data.';
                    messageElement.style.color = 'red';
                });
        });
    </script>
</body>
</html>
