<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Inbound booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #4A55A2;
      --light-gray: #f0f2f5;
      --dark-gray: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1586528116311-06924151d18a?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: var(--dark-gray);
    }

    .header-container {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      background: var(--primary-color);
      height: 10vh;
      width: 100%;
    }

    .header-img {
      height: 100%;
    }

    .header-list {
      display: flex;
      list-style: none;
      gap: 20px;
      height: 100%;
      align-items: center;

      a {
        text-decoration: none;
        color: #fff;
      }
    }

    .header-list li.active a {
      border-bottom: 2px solid #fff;
      font-weight: 600;
    }

    .main-container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      padding: 20px;
    }
    
    fieldset {
      display: flex;
      flex-direction: column;
      border: none;
      padding: 20px;
      gap: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin-bottom: 20px;
      
    }

   

    select,
    input,
    textarea {
      padding: 10px;
      font-size: 0.8em;
      
    }
    select option {
      font-size: 0.8em;
      white-space: normal;   
       word-wrap: break-word;
    }
    input {
      width: 100%;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      padding: 0 20px 20px;
    }

    input[type="date"],
    input[type="time"] {
      cursor: pointer;
    }

    #save-button {
      background-color: #63A89A;
      padding: 10px 30px;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    #cancel-button {
      background-color: rgba(163, 22, 33, 1);
      padding: 10px 30px;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background: var(--primary-color);
      color: white;
      font-size: 0.7em;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-container">
      
      <a href="menu.html"><img src="/img/home.png" class="header-img" alt=""></a>
      <nav>
        <ul class="header-list">
          <li class="active"><a href="#">Inbound</a></li>
          <li><a href="outbound.html">Outbound</a></li>
          <li><a href="#">Stock</a></li>
        </ul>
      </nav>
      <a href="#"><img src="/img/user.png" class="header-img" alt=""></a>
    </div>
  </header>

  <main>
    <section class="booking-section">
      <div class="main-container">
        <h1>Create New Inbound Booking</h1>

        <!-- Service -->
        <fieldset>
          <label for="service">Select Service ðŸšš</label>
          <select id="service"  required>
            <option value="general-storage" selected>General Storage</option>
            <option value="cold-storage">Cold Storage</option>
          </select>

          <label for="sub-service">Select Sub-Service ðŸšš</label>
          <select id="sub-service" required>
            <option value="">-- Select Sub-Service --</option>
          </select>
        </fieldset>

        <!-- Date Time -->
        <fieldset>
          <label for="booking-date">Date ðŸ“…</label>
          <input type="date" id="booking-date" required>

          <label for="booking-time">Time ðŸ•’</label>
          <input type="time" id="booking-time" required>
        </fieldset>

        <!-- Product Select -->
        <fieldset>
          <label for="product">Select Product ðŸ“¦</label>
          <select id="product" required>
            <option value="">-- Select Product --</option>
          </select>

          <label for="quantity">Quantity ðŸ”¢</label>
          <input type="number" id="quantity" min="1" required>

          <label for="remark">Remark ðŸ’¬</label>
          <textarea id="remark" rows="2" placeholder="Enter remark ..." style="resize: none;"></textarea>

          <button type="button" id="add-button">+ Add</button>
        </fieldset>

        <!-- Gallery -->
        <fieldset>
          <h3>Current Items</h3>
          <table id="items-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Remark</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </fieldset>

        <div class="form-actions">
          <button type="button" id="cancel-button">Cancel</button>
          <button type="button" id="save-button">Save</button>
        </div>
      </div>
    </section>
  </main>
 <script>
  const subServiceOptions = {
  "general-storage": [
    { value: "gs-storage-area", text: "Storage Area 5,000 SQ.M" },
    { value: "gs-load-unload", text: "Load & Unload Container 20' & 40'" },
    { value: "gs-repack-lashing", text: "Repack Wrap & Lashing product on pallet" },
    { value: "gs-distribution-dc", text: "Distribution on DC and Drop off point" },
    { value: "gs-wooden-fumigate", text: "Wooden case with fumigate and certificate" }
  ],
  "cold-storage": [
    { value: "cs-control-room", text: "Control room 25 degree" },
    { value: "cs-chill-room", text: "Chill room 2-6 degree" },
    { value: "cs-frozen-room", text: "Frozen room -18 degree" },
    { value: "cs-distribution-temp", text: "Distribution all temperature controlled to all destination" },
    { value: "cs-prime-location", text: "Prime location" }
  ]
};

const serviceSelect = document.getElementById("service");
const subServiceSelect = document.getElementById("sub-service");
const bookingDate = document.getElementById("booking-date");
const bookingTime = document.getElementById("booking-time");
const productSelect = document.getElementById("product");
const quantityInput = document.getElementById("quantity");
const remark = document.getElementById("remark");
const addButton = document.getElementById("add-button");
const cancelButton = document.getElementById("cancel-button");
const itemsTableBody = document.querySelector("#items-table tbody");

let bookingItems = [];

// Update sub-service options
function updateSubServices() {
  const selected = serviceSelect.value;
  subServiceSelect.innerHTML = '<option value="">-- Select Sub-Service --</option>';
  subServiceOptions[selected].forEach(opt => {
    const option = document.createElement("option");
    option.value = opt.value;
    option.textContent = opt.text;
    subServiceSelect.appendChild(option);
  });
}

serviceSelect.addEventListener("change", updateSubServices);
updateSubServices();

// Load product from stock.json
async function loadProducts() {
  const user = JSON.parse(localStorage.getItem("user")); 
  if (!user) {
    alert("Please login first!");
    window.location.href = "index.html";
    return;
  }

  const res = await fetch("data/stocks.json");
  const stockData = await res.json(); 
  const customerProducts = stockData.stocks.filter(p => p.customerid === user.customerid);

  customerProducts.forEach(p => {
    const option = document.createElement("option");
    option.value = p.productCode;  
    option.textContent = `${p.productName} (Stock: ${p.quantity})`; 
    productSelect.appendChild(option);
  });
}

// Add product to bookingItems
addButton.addEventListener("click", () => {
  const productId = productSelect.value;
  const productName = productSelect.selectedOptions[0]?.text;
  const qty = parseInt(quantityInput.value);
  const remarkValue = remark.value;

  if (!productId || !qty || qty <= 0) {
    alert("Please select product and enter valid quantity!");
    return;
  }

  bookingItems.push({ productId, productName, qty, remark: remarkValue });
  renderTable();

  productSelect.value = "";
  quantityInput.value = "";
  remark.value = "";
});

// Render table
function renderTable() {
  itemsTableBody.innerHTML = "";
  bookingItems.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.productName}</td>
      <td>${item.qty}</td>
      <td>${item.remark}</td>
      <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
    `;
    itemsTableBody.appendChild(tr);
  });
}

window.removeItem = (index) => {
  bookingItems.splice(index, 1);
  renderTable();
};
// save button
const saveButton = document.getElementById("save-button");

saveButton.addEventListener("click", () => {
  // à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸²à¸¡à¸µ item à¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ
  if (bookingItems.length === 0) {
    alert("Please add at least one item!");
    return; // à¸«à¸¢à¸¸à¸”à¸—à¸³à¸‡à¸²à¸™à¸•à¹ˆà¸­à¸–à¹‰à¸²à¹„à¸¡à¹ˆà¸¡à¸µ item
  }

  // à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰à¹à¸¥à¸°à¸Ÿà¸´à¸¥à¸”à¹Œà¸­à¸·à¹ˆà¸™ à¹†
  const user = JSON.parse(localStorage.getItem("user"));
  const service = serviceSelect.selectedOptions[0].text;
  const subService = subServiceSelect.selectedOptions[0].text;
  const date = bookingDate.value;
  const time = bookingTime.value;

  // à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸Ÿà¸´à¸¥à¸”à¹Œà¸§à¹ˆà¸²à¸‡
  if (!service || !subService || !date || !time) {
    alert("Please fill in all required fields!");
    return;
  }

  // à¹€à¸•à¸£à¸µà¸¢à¸¡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹à¸šà¸šà¸£à¸§à¸¡ items
  const formData = {
    type: "Inbound",
    customer: user.customername,
    service,
    subService,
    date,
    time,
    items: bookingItems
  };

  // à¹à¸›à¸¥à¸‡à¹€à¸›à¹‡à¸™ array à¸•à¸²à¸¡ format booking.json à¹à¸šà¸šà¹€à¸”à¸´à¸¡
  const bookingRecords = bookingItems.map((item, index) => ({
    bookingid: `B${Date.now()}-${index + 1}`, // à¸ªà¸£à¹‰à¸²à¸‡ ID à¸Šà¸±à¹ˆà¸§à¸„à¸£à¸²à¸§
    customername: user.customername,
    type: "inbound",
    service,
    subservice: subService,
    bookingdate: date,
    bookingtime: time,
    remark: item.remark || "",
    productname: item.productName,
    quantity: item.qty
  }));

  console.log("Form data (all items together):", formData);
  console.log("Booking records (ready for JSON file):", bookingRecords);

  // à¸ªà¹ˆà¸§à¸™ fetch à¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸žà¸´à¹ˆà¸¡à¸—à¸µà¸«à¸¥à¸±à¸‡à¹„à¸”à¹‰
});

// Cancel
cancelButton.addEventListener("click", () => {
  if (confirm("Are you sure you want to cancel? All data will be cleared.")) {
    serviceSelect.value = "general-storage";
    bookingDate.value = "";
    bookingTime.value = "";
    bookingItems = [];
    renderTable();
    updateSubServices();
  }
});

loadProducts();
  </script>


</body>

</html>
