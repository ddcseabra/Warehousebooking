<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Warehouse System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
        </div>
        <form>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="text">username</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="confirmpassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmpassword" name="confirmpassword" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" id="name" name="name" required>
            </div> 
            <div class="input-group">
                <label for="Company Name">Company Name</label>
                <input type="text" id="Company_name" name="Company name" required>
            </div>
            <div class="input-group">
                <label for="Tel">Tel</label>
                <input type="Tel" id="tel" name="tel" required>
            </div>
            <div class="signup-link">
           <p> <input type="checkbox" name="checkbox" value="check"required> I Have read and  agree  to the terms of Service and   <a href="../index.html"><u>The Privacy Policy</a></u></p>
            </div>
            <Br>
            <button type="submit" class="login-button">Register</button>

            <div class="signup-link">
                <p>Don't have an account? <a href="../index.html">login up</a></p>
            </div>
        </form>
    </div>


    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attributeà¸œ
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('fa-eye-slash');

    </script>
