<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="css/style.css">
   
</head>


<body>
   <div class="change_pw">
      <form class="form_style">
         <div class="black_login">
         <a href="../index.html">Back</a></div>
         <img class="edit_pass" src="images/user.png" alt="edit_pass" /><br /><br />

         <div class="password-container">

            <div class="form-row">
               <label for="E-mail">* E-mail:</label>
               <input type="text" id="E-mail" name="E-mail" />
            </div>

            <div class="form-row">
               <label for="password">* Password:</label>
               <div class="input-wrapper">
                  <input type="password" id="password" name="password" />
                  <span class="toggle-password icon-eye">
                     <img src="images/eye.png" alt="Show Password" width="24" height="20" />
                  </span>
               </div>
            </div>

            <div class="form-row">
               <label for="conpassword">* Confirm Password:</label>
               <div class="input-wrapper">
                  <input type="password" id="conpassword" name="conpassword" />
                  <span class="toggle-password icon-eye">
                     <img src="images/eye.png" alt="Show Password" width="24" height="20" />
                  </span>
               </div>
            </div>

            <div class="form-row">
                  <input class="button-change" type="submit" value="Submit" />
            </div>
         </div>
      </form>
   </div>

   <script>
      // เลือก toggle ทั้งหมด
      document.querySelectorAll('.toggle-password').forEach(function (toggle) {
         toggle.addEventListener('click', function () {
            const input = this.previousElementSibling; // input ก่อนหน้า <span>
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            const img = this.querySelector("img");
            if (type === 'text') {
               img.src = "images/hidden.png"; // ไอคอนตาปิด
               img.alt = "Hide password";
            } else {
               img.src = "images/eye.png";    // ไอคอนตาเปิด
               img.alt = "Show password";
            }
         });
      });
   </script>

</body>

</html>
