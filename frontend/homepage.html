<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">

   <style>
      ul {
         list-style-type: none;
         margin: 0;
         padding: 0;
         overflow: hidden;
         background-color: #154E84;
      }

      li {
         float: left;
      }

      li a {
         display: block;
         padding: 14px 16px;
         color: white;
         text-align: center;
         text-decoration: none;
      }

      li a:hover:not(.active) {
         background-color: #CE9650;
      }
   </style>

</head>


<body>

   <div class="nav-bar">
      <ul>
         <li><a href="#home">Home</a></li>
         <li><a href="#Inbound">Inbound</a></li>
         <li><a href="#Outbound">Outbound</a></li>
         <li><a href="#Stock">Stock</a></li>
         <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
            <div class="dropdown-content">
               <a href="#Profile">Profile</a>
               <a href="#History">View History</a>
               <a href="#Logout">Logout</a>
            </div>
         </li>
      </ul>
   </div>

   <!-- <img class="logo_blue" src="images/Lg_sea.png" alt="logo" > -->
   <img class="edit_pass" src="images/user.png" alt="edit_pass" /><br><br>

   <div class="email_profile">
  <form class="form_style">
    <label for="E-mail">* E-mail:</label>
    <input type="text" id="E-mail" name="E-mail"><br><br>

    <div class="password-container">
      <label for="password">* Password:</label>
      <input type="password" id="password" name="password">
      <span class="toggle-password icon-eye">
        <img src="images/eye.png" alt="Show Password" width="24" height="20">
      </span>
      <br><br>

      <label for="conpassword">* Confirm Password:</label>
      <input type="password" id="conpassword" name="conpassword">
      <span class="toggle-password icon-eye">
        <img src="images/eye.png" alt="Show Password" width="24" height="20">
      </span>
      <br><br>

      <input class="button-change" type="submit" value="Submit">
    </div>
  </form>
</div>

<script>
  // เลือก toggle ทั้งหมด
  document.querySelectorAll('.toggle-password').forEach(function(toggle) {
    toggle.addEventListener('click', function () {
      const input = this.previousElementSibling; // input ก่อนหน้า <span>
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);

      const img = this.querySelector("img");
      if (type === 'text') {
        img.src = "images/hidden.png"; // ไอคอนตาปิด
        img.alt = "Hide password";
      } else {
        img.src = "images/eye.png";    // ไอคอนตาเปิด
        img.alt = "Show password";
      }
    });
  });
</script>

</body>

</html>
